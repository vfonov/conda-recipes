{% set name = "RMINC" %}
{% set version = "1.5.2.3" %}

# probably will not wotk on windows anyway 
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/vfonov/RMINC/archive/v1.5.2.3tidy.tar.gz
  sha256: fb097f7055afbaf4488db6a3d3a320981a0e5efaabdfbabf23605da83d45b873

build:
  number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - {{ compiler('c') }}        [linux]
    - {{ compiler('cxx') }}      [linux]
    - {{ compiler('fortran') }}  [linux]
    - r-base {{ r_base }}
    - r-dplyr
    - r-batchtools
    - r-tidyr
    - r-readr
    - r-lme4
    - r-purrr
    - r-shiny
    - r-gridbase
    - r-Rcpp
    - r-Matrix
    - r-tibble
    - r-yaml
    - r-data.tree
    - r-visNetwork
    - r-rjson
    - r-DT
    - r-rlang
    - r-bigstatsr
    - minc-toolkit-v2 {{ minc_toolkit_v2 }}
    - zlib

  build:
    - {{posix}}make
    - {{ compiler('c') }}        [linux]
    - {{ compiler('cxx') }}      [linux]
    - {{ compiler('fortran') }}  [linux]
    - minc-toolkit-v2 {{ minc_toolkit_v2 }}
    - r-base {{ r_base }}
    - zlib

  run:
    - minc-toolkit-v2 {{ minc_toolkit_v2 }}
    - zlib
    - r-base {{ r_base }}
    - r-dplyr
    - r-batchtools
    - r-tidyr
    - r-readr
    - r-lme4
    - r-purrr
    - r-shiny
    - r-gridbase
    - r-Rcpp
    - r-Matrix
    - r-tibble
    - r-yaml
    - r-data.tree
    - r-visNetwork
    - r-rjson
    - r-DT
    - r-rlang
    - r-bigstatsr

about:
  home: https://github.com/Mouse-Imaging-Centre/RMINC
  summary: 'MINC inteface to R'
  dev_url: https://github.com/Mouse-Imaging-Centre/RMINC

extra:
  recipe-maintainers:
    - vfonov
