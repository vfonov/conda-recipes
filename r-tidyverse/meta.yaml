{% set version = '1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tidyverse
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tidyverse_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tidyverse/tidyverse_{{ version }}.tar.gz
  sha256: ad67a27bb4e89417a15338fe1a40251a7b5dedba60e9b72637963d3de574c37b

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: feather (>= 0.3.1), knitr (>= 1.17), rmarkdown (>= 1.7.4)
requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-broom >=0.4.2
    - r-cli >=1.0.0
    - r-crayon >=1.3.4
    - r-dbplyr >=1.1.0
    - r-dplyr >=0.7.4
    - r-forcats >=0.2.0
    - r-ggplot2 >=2.2.1
    - r-haven >=1.1.0
    - r-hms >=0.3
    - r-httr >=1.3.1
    - r-jsonlite >=1.5
    - r-lubridate >=1.7.1
    - r-magrittr >=1.5
    - r-modelr >=0.1.1
    - r-purrr >=0.2.4
    - r-readr >=1.1.1
    - r-readxl >=1.0.0
    - r-reprex >=0.1.1
    - r-rlang >=0.1.4
    - r-rstudioapi >=0.7
    - r-rvest >=0.3.2
    - r-stringr >=1.2.0
    - r-tibble >=1.3.4
    - r-tidyr >=0.7.2
    - r-xml2 >=1.1.1

  run:
    - r-base
    - r-broom >=0.4.2
    - r-cli >=1.0.0
    - r-crayon >=1.3.4
    - r-dbplyr >=1.1.0
    - r-dplyr >=0.7.4
    - r-forcats >=0.2.0
    - r-ggplot2 >=2.2.1
    - r-haven >=1.1.0
    - r-hms >=0.3
    - r-httr >=1.3.1
    - r-jsonlite >=1.5
    - r-lubridate >=1.7.1
    - r-magrittr >=1.5
    - r-modelr >=0.1.1
    - r-purrr >=0.2.4
    - r-readr >=1.1.1
    - r-readxl >=1.0.0
    - r-reprex >=0.1.1
    - r-rlang >=0.1.4
    - r-rstudioapi >=0.7
    - r-rvest >=0.3.2
    - r-stringr >=1.2.0
    - r-tibble >=1.3.4
    - r-tidyr >=0.7.2
    - r-xml2 >=1.1.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tidyverse')"           # [not win]
    - "\"%R%\" -e \"library('tidyverse')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://tidyverse.tidyverse.org, https://github.com/tidyverse/tidyverse
  license: GPL-3 | file LICENSE
  summary: The 'tidyverse' is a set of packages that work in harmony because they share common
    data representations and 'API' design. This package is designed to make it easy
    to install and load multiple 'tidyverse' packages in a single step. Learn more about
    the 'tidyverse' at <https://tidyverse.org>.
  license_family: GPL3

