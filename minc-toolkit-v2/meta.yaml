package:
  name: minc-toolkit-v2
  version: "1.9.17"

source:
  url: https://github.com/BIC-MNI/minc-toolkit-v2/releases/download/release-1.9.17-test/minc-toolkit-v2-f0a80ab5a1846afebbcf5b8f795f7c445eff0b53.tar.gz
  sha256: 5e2c852b1489b6b01ee23a3a661d08a5a8807be0af7682c662ee2cca8c628da3

requirements:
  build:
    - cmake
    - flex
    - bison
    - {{ compiler('c') }}        [linux]
    - {{ compiler('cxx') }}      [linux]
    - {{ compiler('fortran') }}  [linux]
    - system                     [linux]
    - openblas =0.2.20
    - hdf5 <=1.8.18
    - pcre
    - libnetcdf <=4.5.0
    - zlib
    - gsl
    - fftw
    - jpeg =9b
    - openjpeg
    - perl
    - expat
  host:
    - perl
  run:
    - perl
    - openblas
    - openblas =0.2.20
    - hdf5 <=1.8.18
    - pcre
    - libnetcdf <=4.5.0
    - zlib
    - gsl
    - fftw
    - jpeg=9b
    - openjpeg
    - expat

build:
  number: 3

about:
  home: http://bic-mni.github.io/
  license: GPL3
  summary: 'Toolkit for processing MRI scans (external libraries)'
  description: |
    This metaproject bundles multiple MINC-based packages that historically have been developed somewhat independently.
  doc_url: http://bic-mni.github.io/man-pages
  dev_url: https://github.com/BIC-MNI/minc-toolkit-v2
