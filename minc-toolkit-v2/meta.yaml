package:
  name: minc-toolkit-v2
  version: "1.9.17"

source:
  url: https://github.com/BIC-MNI/minc-toolkit-v2/releases/download/release-1.9.17-test/minc-toolkit-v2-afa4369cc475a9c83882ebada6e111cbe8c3a424.tar.gz
  md5: f1e2419dc5a4357f439d7c29491361d6

requirements:
  build:
    - cmake
    - flex
    - bison
    - {{ compiler('c') }}        [linux]
    - {{ compiler('cxx') }}      [linux]
    - {{ compiler('fortran') }}  [linux]
    - system                     [linux]
    - openblas=0.2.20
    - perl
  run:
    - perl
    - openblas

about:
  home: http://bic-mni.github.io/
  license: GPL3
  summary: 'Toolkit for processing MRI scans'
  description: |
    This metaproject bundles multiple MINC-based packages that historically have been developed somewhat independently.
  doc_url: http://bic-mni.github.io/man-pages
  dev_url: https://github.com/BIC-MNI/minc-toolkit-v2
  