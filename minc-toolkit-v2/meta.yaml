package:
  name: minc-toolkit-v2
  version: "1.9.17"

source:
  url: https://github.com/BIC-MNI/minc-toolkit-v2/releases/download/release-1.9.17-test/minc-toolkit-v2-aa2c0c6bcbffb2395253051bc15ff9758075d570.tar.gz
  sha256: 71e5f42830a6d806854081e8952ee81666b4deae15e7e7bef03988b8fce00be8

requirements:
  build:
    - cmake
    - flex
    - bison
    - {{ compiler('c') }}        [linux]
    - {{ compiler('cxx') }}      [linux]
    - {{ compiler('fortran') }}  [linux]
    - system                     [linux]
    - openblas =0.2.20
    - hdf5 <=1.8.18
    - pcre
    - libnetcdf <=4.5.0
    - zlib
    - gsl
    - fftw
    - jpeg =9b
    - openjpeg
    - perl
    - expat
  host:
    - perl
  run:
    - perl
    - openblas
    - openblas =0.2.20
    - hdf5 <=1.8.18
    - pcre
    - libnetcdf <=4.5.0
    - zlib
    - gsl
    - fftw
    - jpeg=9b
    - openjpeg
    - expat

build:
  number: 2

about:
  home: http://bic-mni.github.io/
  license: GPL3
  summary: 'Toolkit for processing MRI scans (external libraries)'
  description: |
    This metaproject bundles multiple MINC-based packages that historically have been developed somewhat independently.
  doc_url: http://bic-mni.github.io/man-pages
  dev_url: https://github.com/BIC-MNI/minc-toolkit-v2
