{% set name = "pyezminc" %}
{% set version = "1.2.01" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  fn: pyezminc-1.2.01.tar.gz
  url: https://github.com/BIC-MNI/pyezminc/archive/release-1.2.01.tar.gz
  sha1: d20047a07f59aa939633fd36dda5b7cd7979dfb2

build:
  number: 0
  script: "{{ PYTHON }} setup.py test && {{ PYTHON }} setup.py install "

requirements:
  host:
    - numpy
    - pip
    - python
    - cython
    - minc-toolkit-v2
  build:
    - numpy
    - cython
    - {{ compiler('c') }}        [linux]
    - {{ compiler('cxx') }}      [linux]
    - setuptools
    - minc-toolkit-v2
  run:
    - scipy
    - minc-toolkit-v2
    - python
    - numpy

about:
  home: https://github.com/BIC-MNI/pyezminc
  license: GPL2
  summary: 'Python library for MINC IO, using cython and minc1 API'
  description: |
    Python library for MINC IO, using cython and minc1 API
  dev_url: https://github.com/BIC-MNI/pyezminc

extra:
  recipe-maintainers:
    - vfonov
